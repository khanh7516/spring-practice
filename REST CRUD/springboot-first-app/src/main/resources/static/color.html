<!DOCTYPE html>
<html>
<head>
    <title>Random Color Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div>
    <button id="randomColorNameButton">Random Color Name</button>
    <button id="randomHexColorButton">Random HEX Color</button>
    <button id="randomRgbColorButton">Random RGB Color</button>
</div>

<script>
    const randomColorNameButton = document.getElementById("randomColorNameButton");
    const randomHexColorButton = document.getElementById("randomHexColorButton");
    const randomRgbColorButton = document.getElementById("randomRgbColorButton");

    randomColorNameButton.addEventListener("click", () => {
        fetchColor(1);
    });

    randomHexColorButton.addEventListener("click", () => {
        fetchColor(2);
    });

    randomRgbColorButton.addEventListener("click", () => {
        fetchColor(3);
    });

    function fetchColor(type) {
        fetch(`http://localhost:8081/random-color?type=${type}`)
            .then(response => response.text())
            .then(color => {
                document.body.style.backgroundColor = color;
            })
            .catch(error => {
                console.error("Error fetching color:", error);
            });
    }
</script>
</body>
</html>
