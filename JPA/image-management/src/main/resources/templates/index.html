<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="bg-light p-4">
    <h1>Danh sách user</h1>
    <table class="table table-hover=">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td>
                <button class="btn btn-success view-detail" th:attr="data-id=${user.id}">Xem chi tiết</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="message d-none"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script th:inline="javascript" >
    const viewDetailButtons = document.querySelectorAll(".view-detail");

    viewDetailButtons.forEach(function (button) {
        button.addEventListener("click", function () {
            const userId = button.getAttribute("data-id");
            window.location.href = `/users/${userId}/files`;
        });
    });
</script>


</body>
</html>
